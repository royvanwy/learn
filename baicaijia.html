                        <input type="search" name="key" value="" onfocus="delInput();" oninput="delInput();" class="border-img" placeholder="请输入搜索关键词" style="width: 317px;">

<script type="text/template" id="titletmp">
  <ul class="tabs clearfix"> 
    {{each result as v i}}
        <li>
            <a href="baicaijia.html?titleid={{v.titleId}}">{{v.title}}</a>
        </li>
    {{/each}}
  </ul>
</script>

<script type="text/template" id="productlisttmp">
    <ul>
    {{each result as v i}}
       <li class="ui-border-tb">
           <a biz-itemid="538754112089" class="gobuy" isconvert="1" href="http://s.click.taobao.com/lkqGHQx" target="_blank"></a>
           <div class="pic"><i></i>{{#v.productImg}}</div>
           <div class="inf">
                   <div class="i">
                       <div class="t">{{#v.productName}}</div>
                       <div class="pr">{{#v.productPrice}}</div>
                   </div>
                   <div class="o">
                       {{#v.productCouponRemain}}
                       <div class="b clearfix">
                               <div class="q">{{#v.productCoupon}}</div>
                               <div class="g">{{#v.productHref}}</div>
                       </div>
                   </div>
           </div>
       </li>
    {{/each}}
    </ul>
    <a class="gotop" id="gotop" href="#" style="display: inline-block;"></a>
</script>
<script src="lib/jquery.min.js"></script>
