<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折扣商品详情</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/moneyctrlproduct.css"/>
</head>
<body>

<header id="header" class="header">
    <div id="ctl00_headerApp" class="head">
       <div class="back">
           <a href="moneyctrl.html" class="icon-back"></a>
       </div>
        <h1>国内折扣</h1>
       <div class="home">
           <a href="javascript:;" class="icon-app"></a>
       </div>
    </div>
</header>

<main id="recommen-product" class="money-product">


</main>
<footer id="ctl00_foot">
    <div class="foot_top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#" style="width: 40%; border: 0;">
            <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部
        </a>
    </div>
    <div class="footer">
        <p>
            <a href="javascript:;" style="color: Red;">手机APP下载</a>
            <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>


<script type="text/template" id="moneyproducttmp">
    {{each result as v i}}
       <div class="container">
            <div class="cu-content">
                <h3 class="title">
                    {{v.productName}}
                </h3>
                <h4>
                    {{v.productPrice}}
                </h4>
                <div class="info">
                    <span class="mall">{{v.productFrom}}</span>
                    <span class="addtime" style="margin-right: 4px;">{{v.productTime}}</span>
                    <span class="author">{{v.productTips}}</span>
                </div>
                <div class="content clesrfix">
                    <div class="picwrap">
                        {{#v.productImgSm}}
                    </div>
                    <div class="conn">
                        <p>{{v.productInfo}}</p>
                        <p>{{#v.productImg}}</p>
                        <p>{{#v.productInfo1}}</p>
                        <p>{{#v.productInfo3}}</p>
                        <p>{{#v.productImg2}}</p>
                        <p>{{#v.productImg3}}</p>
                    </div>
                </div>

                <center>
                    <div class="area">
                        <span class="s">
                            <a href="javascript:;" style=" display:none;">
                                <font id="fqy">广东</font>
                                <i class="iconfont">+</i>
                            </a>
                            <div class="drop" style="display: block;">
                                {{#v.productCity}}
                            </div>
                        </span>
                        <strong id="fqy_yh" style=" display:none;">有货</strong>
                    </div>
                </center>
            </div>
            <div style="text-align: center; margin: 20px 10px;">
                <img src="images/mmbweixin2.png" style="width: 100%; height: auto;">
            </div>
            <div class="cu-content-pl ui-border-t">
                {{#v.productComment}}
            </div>
       </div>
    {{/each}}
</script>


<script src="lib/template.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="js/Tools.js"></script>
<script src="js/Route.js"></script>
<script src="js/moneyctrlproduct.js"></script>
</body>
</html>
